version: "3.0"

# Refer for Syntax help https://rasa.com/docs/rasa/domain/
# Refer for Syntax Check https://yamlchecker.com/

intents:
  - greet
  - goodbye
  - find_time_zone
  - find_time_zone_for_location
  - city_info
  - thanks
  - bot_challenge  
  
actions:
  - action_show_time_zone

entities:
  - city

slots:
  city:
    type: text
    mappings:
    - type: from_entity
      entity: city


responses:
  utter_greet:
  - text: "Hey! I am Time Zone Bot"

  utter_goodbye:
  - text: "Bye"

  utter_ask_location:
  - text: "Which city do you need the time zone of?"

  utter_finding_time_zone:
  - text: "Ok, give me a second to look it up the time zone of {city}"

  utter_you_are_welcome:
  - text: "You are welcome!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
